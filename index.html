
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Size Converter App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Size Converter App</h1>

    <label for="category">Select Category:</label>
    <select id="category">
      <option value="men">Men</option>
      <option value="women">Women</option>
    </select>

    <label for="unit">Select Unit:</label>
    <select id="unit">
      <option value="in">Inches (in)</option>
      <option value="cm">Centimeters (cm)</option>
    </select>

    <label for="chest">Chest:</label>
    <input type="number" id="chest" placeholder="Enter chest measurement" />

    <label for="waist">Waist:</label>
    <input type="number" id="waist" placeholder="Enter waist measurement" />

    <label for="hips">Hips:</label>
    <input type="number" id="hips" placeholder="Enter hips measurement" />

    <button id="convertBtn">Convert Sizes</button>

    <div id="results" class="hidden">
      <h2>Converted Sizes:</h2>
      <div id="sizes"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
